<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}blog/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}blog/css/all.css" rel="stylesheet" media="screen">

    {% block extrahead %}{% endblock %}
</head>
<body>
<script src="{{ STATIC_URL }}blog/js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}blog/js/bootstrap.min.js"></script>


<div class="container">
<div id="header" class="row">

        *)*)$#(&$##)$)(@*#)%&)@*$)(&%)(*)_#$

            </li>
            <li><a href="#">About me</a></li>
        </ul>
    </div>
</div>

<div id="content" class="row">
    <div class="span8 offset1">

    <div class="span3">
        <h3>sidebar</h3>
    </div>
</div>

<div id="footer" class="row">

</div>
</div>
