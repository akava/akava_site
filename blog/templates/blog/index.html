{% extends 'blog/base.html' %}

{% block title %}
    Andrei Kavaleu's Blog
{% endblock %}

{% block body %}

<div>
{% for e in entries %}
    <h2>
        {% ifequal e.status 2 %} *DRAFT* {% endifequal %} {% ifequal e.status 3 %} *HIDDEN* {% endifequal %}
        <a href="{{ e.get_absolute_url }}">{{ e.title|safe }}</a>
    </h2>
    <div>{{ e.text|safe }}</div>
{% endfor %}
</div>
{% endblock %}
